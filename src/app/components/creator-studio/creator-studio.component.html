<div class="row m-5">
  <div class="col-sm-9">
    <!-- NEW VIDEO -->
    <form *ngIf="!hideNewVideoWindow" #form="ngForm" (ngSubmit)="addVideo(form.value)" class="card">
      <div class="card-body">
          <h2>New Video</h2>
            <div class="form-group">
              <input type="text" class="form-control" required name="title" ngModel placeholder="title">
            </div>
            <div class="form-group">
               <input type="text" class="form-control" required name="url" ngModel placeholder="url">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" required name="description" ngModel placeholder="description">
            </div>
          <button type="submit" class="btn btn-danger">Save</button>
      </div>  
    </form>
    <!-- DETAIL VIDEO -->
    <app-video-detail 
      *ngIf="selectedVideo && hideNewVideoWindow"
      [video]="selectedVideo"
      (updateVideoEvent)="updateVideo($event)"
      (deleteVideoEvent)="deleteVideo($event)"
      >
    </app-video-detail>
  </div>
  <div class="col-sm-3">
    <button class="btn btn-danger btn-block" (click)="newVideo()">
      + New Video
    </button>
    <app-video-list 
      [videos]="videos"
      (SelectVideo)="onSelectedVideo($event)">
    </app-video-list>
  </div>
</div>
