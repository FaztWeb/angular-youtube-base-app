<div>
    <div>
        <iframe width="100%" height="300" [src]="video.url | safe" frameborder="0"></iframe>
        <!-- <iframe width="560" height="315" [src]="video.url | safe" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->
    </div>
    <form>
        <div class="form-group" *ngIf="editTitle">
            <input
                type="text"
                class="form-control"
                name="title"
                placeholder="Title"
                [(ngModel)]="video.title"
                >
        </div>
        <h3 *ngIf="!editTitle" (click)="onTitleClick()">
            {{video.title}}
        </h3>
        <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    name="url"
                    placeholder="URL"
                    [(ngModel)]="video.url"
                    >
        </div>
        <div class="form-group">
                <textarea
                    class="form-control"
                    name="decription"
                    placeholder="Description"
                    [(ngModel)]="video.description"
                    >
                </textarea>
        </div>
        <!-- UPDATE VIDEO -->
        <button (click)="updateVideo()" class="btn btn-danger">
            Update
        </button>
        <!-- DELETE VIDEO -->
        <button type="button" (click)="deleteVideo()" class="btn btn-danger">
            Delete
        </button>
    </form>
</div>
